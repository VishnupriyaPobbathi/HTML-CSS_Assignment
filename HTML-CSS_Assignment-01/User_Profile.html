            cell3.innerHTML = document.getElementById("male").value;
            cell5.innerHTML = document.getElementById("date").value;
            cell6.innerHTML = document.getElementById("phone_no").value;
            cell7.innerHTML = document.getElementById("email").value;

        }

            <div style="border:2px solid black ;width:100%;height:70%;">
                <label for="file">Insert Image:</label><br><br>
                <input type="file" id="file" name="selected_file" accept=".jpg,.pdf,.jpeg,.png" required><br><br>
                <table align="center">
                    <form onsubmit="myFunction(); return false" required>
                        <tr>
                            <td><label for="uname">User Name:</label></td>
                            <td><input type="textbox" name="uname" id="uname" required></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password:</label></td>
                            <td><input type="password" name="pass" id="pass" required></td>
                        </tr>
                        <tr>
                            <td>

                                <label>Select Gender:</label>
                                <td>
                                    <input type="radio" id="male" name="gender" value="Male">

                                    <input type="radio" id="female" name="gender" value="Female">

                                </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">DOB:</label>
                            </td>
                            <td>
                                <input type="date" id="date" name="date" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone_no">phone number:</label>
                            </td>
                            <td><input type="tel" id="phone_no" name="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-mail:</label>

                            </td>
                            <td>

                        </tr>
                        <tr>
                            <td>
                                <label>Select language you know: </label>
                                <td>
                                    <input type="checkbox" id="html" name="Language" value="HTML">
                                    <label for="html">HTML</label>
                                    <input type="checkbox" id="css" name="Language" value="CSS">
                                    <label for="css">CSS</label>
                                    <input type="checkbox" id="javascript" name="Language" value="JAVASCRIPT">
                                    <label for="javascript">JAVASCRIPT</label>
                                    <input type="checkbox" id="sql" name="Language" value="SQL">
                                    <label for="sql">SQL</label><br>
                                    <input type="checkbox" id="python" name="Language" value="PYTHON">
                                    <label for="python">PYTHON</label>
                                    <input type="checkbox" id="php" name="Language" value="PHP">
                                    <label for="php">PHP</label>
                                    <input type="checkbox" id="csharp" name="Language" value="C#">
                                    <label for="csharp">C#</label>
                                    <input type="checkbox" id="bootstrap" name="Language" value="BOOTSTRAP">
                                    <label for="bootstrap">BOOTSTRAP</label>
                                </td>
                            </td>

                            </td>
